<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proj</title>
  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</head>
<body>
  
  <div id="wrapper">
    <div id="sidebar-wrapper">
        <form id = 'user-form' novalidate>
          <div class="input-wrapper">
            <label>
              Username: 
              <input name = 'username'>
            </label>
              <div class="error-msg username"></div>
          </div>
          <div class="input-wrapper">
            <label>
              Email: 
              <input type = "email" name = "email">
            </label>
              <div class="error-msg email"></div>
          </div>
          <div class="checkbox">
            
            <label class="checkbox" >
              <input class="checkbox" type="checkbox" name="checkbox"id="checkbox">
              <span>Checkbox info</span>
            </label>
          </div>
          <select class="custom-select hidden" name="select" id="select">
            <option selected>None</option>
            <option value="1" name="option1">One</option>
            <option value="2"name="option2">Two</option>
            <option value="3"name="option3">Three</option>
          </select>
          <br>
          <button type= "button" class="btn btn-primary"  id= "submit-btn">Submit</button>

          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="msg"> </p>
            </div>
          
          </div>
        
          <input type ="hidden" name = "user-id">
          </form>
        </div>
      
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                  <a href="#" class="btn btn-success" id="menu-toggle">Toggle Form</a>
                    <table class ="table table-hover" id = "users-table">
                        <thead>
                          <td>#</td>
                          <td>UserName</td>
                          <td>Email</td>
                          <td id="checkbox">Checkbox info</td>
                          <td id="select">Select menu data</td>
                          <td>Delete option</td>
                         </thead>
                         <tbody></tbody>
          
                     </table>
                </div>
            </div>
        </div>  
    </div>
  </div>
  <script>
    $("#menu-toggle").click(function(e){
      e.preventDefault();
      $("#wrapper").toggleClass("menuHidden")

    });
  </script>
 
</body>
</html>
